name: Terraform

on:
  push:
    branches: [main, develop]
    paths:
      - 'infra/terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    paths:
      - 'infra/terraform/**'
      - '.github/workflows/terraform.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.5.7

jobs:
  terraform:
    name: Terraform Plan/Apply
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_TERRAFORM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Terraform
      
      - name: Verify AWS identity
        run: |
          aws sts get-caller-identity
          echo "‚úì Authenticated to AWS via OIDC"
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: infra/terraform
        continue-on-error: true
      
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: infra/terraform
      
      - name: Select Workspace
        run: |
          WORKSPACE="${{ github.event.inputs.environment || 'staging' }}"
          terraform workspace select "$WORKSPACE" || terraform workspace new "$WORKSPACE"
        working-directory: infra/terraform
      
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: infra/terraform
      
      - name: Terraform Plan
        id: plan
        run: |
          WORKSPACE="${{ github.event.inputs.environment || 'staging' }}"
          terraform plan -var-file="${WORKSPACE}.tfvars" -no-color -out=tfplan
        working-directory: infra/terraform
        continue-on-error: true
      
      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      
      - name: Terraform Apply
        if: |
          github.ref == 'refs/heads/main' && 
          github.event_name == 'push' ||
          github.event_name == 'workflow_dispatch'
        run: terraform apply -auto-approve tfplan
        working-directory: infra/terraform
      
      - name: Save Outputs
        if: |
          github.ref == 'refs/heads/main' && 
          github.event_name == 'push' ||
          github.event_name == 'workflow_dispatch'
        run: |
          WORKSPACE="${{ github.event.inputs.environment || 'staging' }}"
          terraform output -json > "${WORKSPACE}-outputs.json"
          cat "${WORKSPACE}-outputs.json"
        working-directory: infra/terraform
      
      - name: Upload Outputs
        if: |
          github.ref == 'refs/heads/main' && 
          github.event_name == 'push' ||
          github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: infra/terraform/*-outputs.json
          retention-days: 30
