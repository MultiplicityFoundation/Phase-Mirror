name: Merge Queue Validation

on:
  merge_group:
  workflow_dispatch:

jobs:
  oracle-strict:
    name: Oracle Strict Mode
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build packages
        run: pnpm build
      
      - name: Run Oracle Analysis (Strict Mode)
        run: |
          pnpm oracle:run run \
            --mode merge_group \
            --strict \
            --repo ${{ github.repository }} \
            --commit ${{ github.sha }} \
            --branch ${{ github.ref_name }} \
            --author ${{ github.actor }} \
            --output oracle-report.json
      
      - name: Upload Oracle Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: oracle-report-strict
          path: oracle-report.json
          retention-days: 30
