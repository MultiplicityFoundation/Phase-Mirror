name: Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '20'

jobs:
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-IntegrationTests
      
      - name: Verify AWS identity
        run: |
          aws sts get-caller-identity
          echo "âœ“ Authenticated to AWS via OIDC"
      
      - name: Install dependencies
        run: pnpm install
        working-directory: packages/mirror-dissonance
      
      - name: Build package
        run: pnpm run build
        working-directory: packages/mirror-dissonance
      
      - name: Run integration tests
        run: pnpm test -- --testPathPattern=integration
        working-directory: packages/mirror-dissonance
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          ENVIRONMENT: staging
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: packages/mirror-dissonance/coverage/
          retention-days: 30
